<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>用户表单</title>
</head>
<body>
	<h1 align="center">注册表单</h1>
	<form action="" method="post">
	 	<table align="center">
	 		<tr>
	 			<td>用户名</td>
	 			<td><input type="text" name="username"></td>
	 		</tr>
	 		<tr>
	 			<td>密码</td>
	 			<td><input type="password" name="password"></td>
	 		</tr>
	 		<tr>
	 			<td>确认密码</td>
	 			<td><input type="password"></td>
	 		</tr>
	 		<tr>
	 			<td>性别</td>
	 			<td><input type="radio" name="sex" value="1" checked="">男
	 				<input type="radio" name="sex" value="0">女
	 			</td>
	 		</tr>
	 		<tr>
	 			<td>兴趣爱好</td>
	 			<td><input type="checkbox" name="hobby" value="smoking" checked="">抽烟
                    <input type="checkbox" name="hobby" value="drink">喝酒
                    <input type="checkbox" name="hobby" value="fire">烫头
                </td>   
	 		</tr>
	 		<tr>
	 			<td>学历</td>
	 			<td>
	 				<select name="grade">
						<option value="1">高中</option>
						<option value="2">大专</option>
						<option value="3" selected="">本科</option>
						<option value="4">硕士</option>
						<option value="5">博士</option>
			 	   </select>
			    </td>
	 		</tr>
	 		<tr>
	 			<td>简介</td>
	 			<td><textarea rows="15" cols="60" name="introduction" maxlength="100"></textarea></td>
	 		</tr>
	 		<tr align="center">
	 			<td colspan="2">
	 				<input type="submit" value="提交">
	 				&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
	 				<input type="reset" value="重置">
	 			</td>
	 		</tr>
	 	</table>
	</form>

</body>
</html>
